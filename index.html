<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/custom.css" />

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="64x64" href="img/logo64.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/touch-icon-iphone-114.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/touch-icon-iphone-114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/touch-icon-ipad-144.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/touch-icon-ipad-144.png" />
    <meta name="msapplication-square70x70logo" content="img/logo70.png">
    <meta name="msapplxication-square150x150logo" content="img/logo150.png">
    <meta name="msapplication-square310x310logo" content="img/logo310.png">
    <meta name="msapplication-TileColor" content="#eeeeee">

    <title>本気でパスワード v3</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal">
        <div class="brand-logo">
          本気でパスワード v3
        </div>
      </div>
    </nav>
    <div id="content" class="container">

      <div class="row">

        <div class="input-field col s12 m8">
          <input id="password" type="text" placeholder="password" readonly />
          <label for="password">生成したパスワード</label>
          <span id="generation-error" class="helper-text"></span>
        </div>

        <div class="col s12 m4">
          <a class="waves-effect waves-light btn" onclick="copyPassword()">
            <i class="material-icons">content_copy</i>
          </a>
          <a class="waves-effect waves-light btn" onclick="generate()">
            <i class="material-icons">refresh</i>
          </a>
        </div>

      </div>

      <div class="row">
        <div class="col s12">
          <p id="char-list"></p>
        </div>
      </div>

      <div class="row">

        <div class="input-field col s12 m3">
          <input id="length" type="number" min="4" onchange="generate()" />
          <label for="length">文字数</label>
        </div>

        <p class="col s6 m3">
          <label>
            <input type="radio" name="base" id="std64set" onchange="updateActiveChars()" />
            <span>標準64字</span>
          </label>
        </p>
        <p class="col s6 m3">
          <label>
            <input type="radio" name="base" id="lrg88set" onchange="updateActiveChars()" />
            <span>拡張88字</span>
          </label>
        </p>
        <p class="col s6 m3">
          <label>
            <input type="radio" name="base" id="customset" onchange="updateActiveChars()" />
            <span>詳細設定</span>
          </label>
        </p>

      </div>

      <div class="row for-customset">

        <p class="col s6 m3">
          <label>
            <input id="useUpr" type="checkbox" value="1" onchange="updateActiveChars()" />
            <span>大文字</span>
          </label>
        </p>
        <p class="col s6 m3">
          <label>
            <input id="useLwr" type="checkbox" value="1" onchange="updateActiveChars()" />
            <span>小文字</span>
          </label>
        </p>
        <p class="col s6 m3">
          <label>
            <input id="useNum" type="checkbox" value="1" onchange="updateActiveChars()" />
            <span>数字</span>
          </label>
        </p>
        <p class="col s6 m3">
          <label>
            <input id="useSym" type="checkbox" value="1" onchange="updateActiveChars()" />
            <span>記号</span>
          </label>
        </p>

      </div>

      <div class="row for-customset">

        <p class="col s12 m6">
          <label>
            <input id="avoidSimilarChars" type="checkbox" onchange="updateActiveChars()" />
            <span>類似する文字を使用しない</span>
          </label>
        </p>

        <div class="input-field col s12 m6">
          <input id="similarChars" type="text" oninput="updateActiveChars()" />
          <label for="similarChars">類似する文字</label>
        </div>

      </div>

      <div class="row">

        <p class="col s12 l6">
          <label>
            <input id="useAll" type="checkbox" onchange="generate()" />
            <span>すべての種類の文字を使用する</span>
          </label>
        </p>

        <p class="col s12 l6">
          <label>
            <input id="avoidSameChars" type="checkbox" onchange="generate()" />
            <span>同じ文字を繰り返して使用しない</span>
          </label>
        </p>

      </div>

      <div class="row">
        <div class="col s12">
          <button type="button" onclick="reset()" class="waves-effect waves-light btn orange">
            リセット
          </button>
        </div>
      </div>

    </div>

    <footer class="page-footer teal">
      <div class="container">
        <div class="row">
          <div class="col">
            Copyright &copy; 2006 - 2021 <a href="https://michinobu.jp">Michinobu Maeda</a>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="js/password.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', reset);
    </script>

    <!-- Materialize -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
