<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRY447EKHY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BRY447EKHY');
    </script>

    <link type="text/css" rel="stylesheet" href="css/custom.css" />

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="64x64" href="img/logo64.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/touch-icon-iphone-114.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/touch-icon-iphone-114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/touch-icon-ipad-144.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/touch-icon-ipad-144.png" />
    <meta name="msapplication-square70x70logo" content="img/logo70.png">
    <meta name="msapplxication-square150x150logo" content="img/logo150.png">
    <meta name="msapplication-square310x310logo" content="img/logo310.png">
    <meta name="msapplication-TileColor" content="#eeeeee">

    <title>本気でパスワード v3</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">本気でパスワード v3</span>
        </div>
      </nav>
    </header>
    <div id="content" class="container">

      <div class="row">

        <div class="col-sm-12 col-md-8">
          <div class="form-outline">
            <input id="password" type="text" placeholder="password" readonly class="form-control form-control-lg" />
            <label for="password" class="form-label">生成したパスワード</label>
            <span id="generation-error" class="form-helper"></span>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 text-end">
          <button type="button" onclick="copyPassword()" class="btn btn-primary">
            <i class="material-icons">content_copy</i>
          </button>
          <button type="button" onclick="generate()" class="btn btn-primary">
            <i class="material-icons">refresh</i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-12">
          <p id="char-list"></p>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-12 col-md-3">
          <div class="form-outline">
            <input id="length" type="number" min="4" onchange="generate()" class="form-control form-control-lg" />
            <label for="length" class="form-label">文字数</label>
          </div>
        </div>

        <div class="col-sm-6 col-md-3">
          <div class="form-check">
            <input type="radio" name="base" id="std64set" onchange="updateActiveChars()" class="form-check-input" />
            <label class="form-check-label">標準64字</label>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="form-check">
            <input type="radio" name="base" id="lrg88set" onchange="updateActiveChars()" class="form-check-input" />
            <label class="form-check-label">拡張88字</label>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="form-check">
            <input type="radio" name="base" id="customset" onchange="updateActiveChars()" class="form-check-input" />
            <label class="form-check-label">詳細設定</label>
          </div>
        </div>

      </div>

      <div id="for-customset">

        <div class="row">

          <div class="col-sm-6 col-md-3">
            <div class="form-check">
              <input id="useUpr" type="checkbox" value="1" onchange="updateActiveChars()" class="form-check-input" />
              <label class="form-check-label">大文字</label>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-check">
              <input id="useLwr" type="checkbox" value="1" onchange="updateActiveChars()" class="form-check-input" />
              <label class="form-check-label">小文字</label>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-check">
              <input id="useNum" type="checkbox" value="1" onchange="updateActiveChars()" class="form-check-input" />
              <label class="form-check-label">数字</label>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-check">
              <input id="useSym" type="checkbox" value="1" onchange="updateActiveChars()" class="form-check-input" />
              <label class="form-check-label">記号</label>
            </div>
          </div>
  
        </div>
  
        <div class="row">
  
          <div class="col-sm-12 col-md-6">
            <div class="form-check">
              <input id="avoidSimilarChars" type="checkbox" onchange="updateActiveChars()" class="form-check-input" />
              <label class="form-check-label">類似する文字を使用しない</label>
            </div>
          </div>
  
          <div class="col-sm-12 col-md-6">
            <div class="form-outline">
              <input id="similarChars" type="text" oninput="updateActiveChars()" class="form-control form-control-lg" />
              <label for="similarChars" class="form-label">類似する文字</label>
            </div>
          </div>
  
        </div>
  
      </div>

      <div class="row">

        <div class="col-sm-12 col-md-6">
          <div class="form-check">
            <input id="useAll" type="checkbox" onchange="generate()" class="form-check-input" />
            <label class="form-check-label">すべての種類の文字を使用する</label>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <div class="form-check">
            <input id="avoidSameChars" type="checkbox" onchange="generate()" class="form-check-input" />
            <label class="form-check-label">同じ文字を繰り返して使用しない</label>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-12">
          <button type="button" onclick="reset()" class="btn btn-danger">
            リセット
          </button>
        </div>
      </div>

    </div>

    <footer class="text-center bg-dark text-light">
      <div class="text-center p-2">
        Copyright &copy; 2006 - 2021 <a class="link-light" href="https://michinobu.jp">Michinobu Maeda</a>
      </div>
    </footer>

    <script type="text/javascript" src="js/password.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', reset);
    </script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  </body>
</html>
